<html>
<head><title>form</title>
</head>
<body bgcolor="purple">

<form >

<center>
<fieldset>
<h4>Registration Form</h4>
<table>
<tr>
<td>First Name<br><input type="text"></input></td>
<td>Last Name<br><input type="text"></input></td>
</tr>
<tr>
<td>Mail Id<br><input type="email"></input></td>
<td>Qualification<br><input type="text"></input></td>
</tr>
<tr>
<td>Mobile Number<br><input type="text"></input></td>
<td>DOB<br><input type="date"></input></td>

</tr>
<tr>
<td>Marital Status<br>
<select>
<option>single</option>
<option>Married</option>
</select>
</td>
<td>Blood Group<br>
<select>
<option>A<sup>+</sup></option>
<option>B<sup>+</sup></option>
<option>O<sup>+</sup></option>
<option>AB<sup>+</sup></option>
<option>A<sup>-</sup></option>
<option>B<sup>-</sup></option>
<option>O<sup>-</sup></option>
<option>AB<sup>-</sup></option>
</select>

</tr>

<td>Religion<br>
<select>
<option>Hindu</option>
<option>Muslim</option>
<option>Christian</option>
</select></td>

<td>community<br>
<select>
<option>BC</option>
<option>MBC</option>
<option>SC</option>
</select></td>

</tr>
<tr>

</select></td>

<select>
<option>Madurai</option>
<option>Chennai</option>
<option>Coimbatore</option>
</select></td>
</tr>
<tr>
<td>Pincode<br><input type="text"></input></td>
<td>City<br><input type="text"></input></td>
</tr>
<tr>
<td>Address Line1<br>
<textarea></textarea></td>
<td>Address Line2<br>
<textarea></textarea></td>
</tr>
</table>
<input type="reset"></input>
<button>Submit</Button>
</fieldset>
</center>

</form>

</body>
</html>
