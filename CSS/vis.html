<html>
<head>
<title>visibility</title>
<style>
table,tr,th,td{
height:50px;
width:250px;
border:2px solid red;
border-collapse:collapse;
}
#r1{
visibility:collapse;
}
#r2{
visibility:hidden;
}
</style>
</head>

<body>
<table>
<tr>
<th>NAME</th>
<th>AGE</th>
<th>GENDER</th>
</tr>
<tr id="r1">
<td>kumar</td>
<td>50</td>
<td>male</td>
</tr>
<tr id="r2">
<td >latha</td>
<td>43</td>
<td>female</td>
</tr>
<tr id="r3">
<td>swetha</td>
<td>23</td>
<td>female</td>
</tr>
<tr id="r4">
<td>varsha</td>
<td>21</td>
<td>female</td>
</tr>









</table>
</body>
</html>
